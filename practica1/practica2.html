<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de refacciones</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de refacciones para motocicletas</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Agregar refacción</h2>
            <form id="refaccion-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="Motor">Motor</option>
                    <option value="Transmision">Transmisión</option>
                    <option value="Frenos">Frenos</option>
                </select>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
                <button type="submit">Agregar refacción</button>
            </form>
        </section>
        <section class="list-section">
            <h2>Listado de refacciones</h2>
            <table id="refacciones-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="refacciones-tbody"></tbody>
            </table>
            <button id="reset-btn">Limpiar Lista</button>
        </section>
    </main>
    <script src="../js/practica2.js"></script>>
</body>
<div id="modal-editar" class="modal">
    <div class="modal-content">
        <h2>Editar Refacción</h2>
        <form id="modal-form">
            <label for="modal-nombre">Nombre:</label>
            <input type="text" id="modal-nombre" required>
            <label for="modal-categoria">Categoría:</label>
            <select id="modal-categoria" required>
                <option value="Motor">Motor</option>
                <option value="Transmision">Transmisión</option>
                <option value="Frenos">Frenos</option>
            </select>
            <label for="modal-precio">Precio:</label>
            <input type="number" id="modal-precio" required>
            <button type="button" id="guardar-cambios">Guardar Cambios</button>
            <button type="button" onclick="cerrarModal()">Cancelar</button>
        </form>
    </div>
</div>

</html>
